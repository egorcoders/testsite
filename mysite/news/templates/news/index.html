<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
  </head>
  <body>
    <h1>{{ title }}</h1>
    {% for n in news %}
      <div>
        <p>{{ n.title }}</p>
        <p>{{ n.context }}</p>
        <p>{{ n.published }}</p>
        <hr>
      </div>
    {% endfor %}
  </body>
</html>
